{% extends 'appmusic/base.html' %}

{% block title_block %}Login{% endblock %}

{% block body_block %}

  <div class="jumbotron">
    <h2>Login</h2>
  </div>

<div class="panel">
  <form method="POST">
    <div class="form-group">
      <label for="InputUsername">Username:</label>
      <input type="text" name="username" class="form-control" id="InputUsername" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="InputPassword">Password:</label>
      <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
      <small class="form-text text-muted">We'll never share your data with anyone else.</small>
    </div>
    {% csrf_token %}

    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}

    {% if error_message %}
      <p class="error-msg">{{ error_message }}</p>
    {% endif %}

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
