{% extends 'appmusic/base.html' %}

{% block title_block %}Login{% endblock %}

{% block body_block %}

  <section class="section-form">
    <div class="container">
      <h2 style="text-align:left;">Login</h2>

      <form class="contact-form panel" method="POST">
        {% csrf_token %}

        <div class="row">
          <div class="col-3 col-sm-4">
            <label for="name">Username</label>
          </div>
          <div class="col-9 col-sm-8">
            <input type="text" name="username" placeholder="Enter Username" required>
          </div>
        </div>

        <div class="row">
          <div class="col-3 col-sm-4">
            <label for="email">Password</label>
          </div>
          <div class="col-9 col-sm-8">
            <input type="password" name="password" placeholder="Password" required>
          </div>
        </div>

        {% if request.GET.next %}
          <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}

        {% if error_message %}
          <div class="row">
            <div class="col-3 col-sm-4">
              <label>&nbsp</label>
            </div>
            <div class="col-9 col-sm-8">
              <p class="error-msg">{{ error_message }}</p>
            </div>
          </div>
        {% endif %}


        <div class="row">
          <div class="col-3 col-sm-4">
            <label>&nbsp</label>
          </div>
          <div class="col-9 col-sm-8">
            <input type="submit" value="Submit">
          </div>
        </div>

        <div class="row">
          <div class="col-3 col-sm-4">
            <label>&nbsp</label>
          </div>
          <div class="col-9 col-sm-8">
            <p style="margin-top:.5em; font-size:16px">Don't have an accout, <a href="{% url 'register' %}">Sign up<a></p>
          </div>
        </div>



      </form>
    </div>
  </section>

{% endblock %}
