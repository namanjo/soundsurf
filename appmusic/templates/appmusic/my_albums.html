{% extends 'appmusic/base.html' %}

{% block title_block %}My Albums{% endblock %}

{% block body_block %}

  <section class="my-albums container clearfix">

    <h2>{{ request.user.username }} 's Albums</h2>

    {% if albums %}
      {% include 'appmusic/all_albums_template.html' %}
    {% else %}
      <h2 style="font-size:16px">No albums created yet</h2>
    {% endif %}
  </section>

{% endblock %}
