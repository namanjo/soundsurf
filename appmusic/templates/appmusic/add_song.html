{% extends 'appmusic/base.html' %}

{% block title_block %}Add Song{% endblock %}

{% block body_block %}
  <section class="section-form container">
    <h2>Add a new song</h2>
    <form class="contact-form panel" enctype="multipart/form-data" method="POST">
      {% csrf_token %}

      {% include 'appmusic/form_template.html' %}

      <div class="row">
        <div class="col-sm-4">
          <label>&nbsp</label>
        </div>
        <div class="col-sm-8">
          <input type="submit" value="Save">
        </div>
      </div>
    </form>
  </section>

{% endblock %}
