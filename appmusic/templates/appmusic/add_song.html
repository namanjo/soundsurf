{% extends 'appmusic/base.html' %}

{% block title_block %}Add Song{% endblock %}

{% block body_block %}
  <div class="jumbotron">
    <h2>Add a new song</h2>
  </div>

  <div class="panel">
    <form method="POST" enctype="multipart/form-data">
      {{ form.as_p }}
      {% csrf_token %}

      {% if error_message %}
        <p class="error-msg">{{ error_message }}</p>
      {% endif %}

      <input type="submit" class="btn btn-primary" value="Create">

    </form>
  </div>

{% endblock %}
